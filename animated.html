<!DOCTYPE html>
<html>
    <head>
        <title>Animated Log In</title>
        <link rel="stylesheet" href="animated.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
        <div class="container">
            <div class="signin-container">
                <div class="signin-signup">
                    <form action="" class="signin-contain">
                        <h2 class="title">Sign in</h2>
                        <div class="input-field">
                            <t class="fas fa-user"></t>
                            <input type="text" class="username" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <t class="fas fa-lock"></t>                                                          
                            <input type="password" class="password" placeholder="Password">
                        </div>
                        <button class="button">Sign in</button>
                        
                    </form>
                    
                    <form action="" class="signup-contain">
                        <h2 class="title">Sign up</h2>
                        <div class="input-field">
                            <t class="fas fa-user"></t>
                            <input type="text" class="username" placeholder="Username">
                        </div>
                        <div class="input-field">
                            <t class="fas fa-envelope"></t>                                                          
                            <input type="mail" class="mail" placeholder="Mail">
                        </div>
                        <div class="input-field">
                            <t class="fas fa-lock"></t>                                                          
                            <input type="password" class="password" placeholder="Password">
                        </div>
                        <button class="button">Sign up</button>
                    </form>
                </div>
            </div>
            <div class="panel">
                <div class="left-panel">
                    <div class="flex">
                        <h3>New here?</h3>
                        <p>Click on the button below to open an account and get started with an account, signup now</p>
                        <button class="sign-up-button">Sign up</button>
                    </div>
                
                <img class="img1" src="rocket.svg" alt="" />
                </div>
                <div class="right-panel">
                    <div class="flex">
                        <h3>Welcome back</h3>
                        <p>Click on the button below to 
                            sign into your account and get your project running</p>
                        <button class="sign-in-button">Sign in</button>
                    </div>
                
                <img class="img2" src="desk.svg" alt="" />
                </div>
            </div>
            
        </div>
        <script src="animated.js"></script>
    </body>
</html>
